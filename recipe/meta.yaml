{% set name = "lalburst" %}
{% set version = "1.5.1" %}
{% set sha256 = "47ec9a977d53f0da727c9dc25572f40dab76d98702cab0eb35aa3d1668ce3088" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.xz
  url: http://software.ligo.org/lscsoft/source/lalsuite/{{ name }}-{{ version }}.tar.xz
  sha256: {{ sha256 }}
  patches:
    # patch relative imports of lalburst.git_version
    - python3-git_version.patch

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - pkg-config
    - make
    - swig >=3.0.7
  host:
    - gsl
    - metaio
    - lal >=6.19.0
    - lalmetaio >=1.4.0
    - lalsimulation >=1.8.0
  run:
    - gsl
    - metaio
    - lal >=6.19.0
    - lalmetaio >=1.4.0
    - lalsimulation >=1.8.0

test:
  commands:
    - lalburst_version --verbose
    - conda inspect linkages -p ${PREFIX} ${PKG_NAME}  # [not win]
    - conda inspect objects -p ${PREFIX} ${PKG_NAME}  # [osx]

outputs:
  - name: lalburst

  - name: python-lalburst
    script: install-python.sh
    build:
      activate_in_script: True
    requirements:
      build:
        - {{ compiler('c') }}
        - pkg-config
        - make
        - swig >=3.0.7
      host:
        - {{ pin_subpackage('lalburst', exact=True) }}
        - python
        - numpy
        - python-lal >=6.19.0
        - python-lalmetaio >=1.4.0
        - python-lalsimulation >=1.8.0
        - lscsoft-glue <2.0a0
        - scipy
      run:
        - {{ pin_subpackage('lalburst', exact=True) }}
        - python
        - {{ pin_compatible('numpy') }}
        - python-lal >=6.19.0
        - python-lalmetaio >=1.4.0
        - python-lalsimulation >=1.8.0
        - matplotlib
        - lscsoft-glue <2.0a0
        - scipy
    test:
      imports:
        - lalburst
        - lalburst.SimBurstUtils
        - lalburst.SnglBurstUtils
        - lalburst.binjfind
        - lalburst.bucluster
        - lalburst.burca
        - lalburst.burca_tailor
        - lalburst.cafe
        - lalburst.calc_likelihood
        - lalburst.cs_gamma
        - lalburst.date
        - lalburst.packing
        - lalburst.snglcluster
        - lalburst.snglcoinc
        - lalburst.timeslides
      commands:
        - conda inspect linkages -p ${PREFIX} ${PKG_NAME}  # [not win]
        - conda inspect objects -p ${PREFIX} ${PKG_NAME}  # [osx]
    about:
      home: https://wiki.ligo.org/Computing/DASWG/LALSuite
      doc_url: https://lscsoft.docs.ligo.org/lalsuite/lalburst/
      dev_url: https://git.ligo.org/lscsoft/lalsuite/
      license: GPLv3
      license_family: GPL
      license_file: COPYING
      summary: LSC Algorithm Burst Library
      description: |
        The LSC Algorithm Burst Library for gravitational wave data analysis.
        This package contains the python bindings.

about:
  home: https://wiki.ligo.org/Computing/DASWG/LALSuite
  doc_url: https://lscsoft.docs.ligo.org/lalsuite/lalburst/
  dev_url: https://git.ligo.org/lscsoft/lalsuite/
  license: GPLv3
  license_family: GPL
  license_file: COPYING
  summary: LSC Algorithm Burst Library
  description: |
    The LSC Algorithm Burst Library for gravitational wave data analysis.
    This package contains the shared-object libraries needed to run
    applications that use the LAL Burst library.

extra:
  recipe-maintainers:
    - duncanmmacleod
    - skymoo
